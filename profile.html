<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profiel.css">
    <title>User Profile</title>
</head>
<body>
    <div class="profile">
        <img class="profile-picture" src="profile-picture.jpg" alt="Profile Picture">
        <h1 class="profile-name" id="profileName">Loading...</h1>
        <a href="./main.html">Home</a>
        <p class="profile-email" id="profileEmail">Loading...</p>
        
        <!-- Form for updating user details -->
        <form id="updateForm">
            <label for="">First Name: </label><input type="text" id="firstName" placeholder="First Name">
            <label for=""></label>Last Name: <input type="text" id="lastName" placeholder="Last Name">
            <label for="">New Password: </label><input type="password" id="newPassword" placeholder="New Password">
            <button type="submit">Update Details</button>
        </form>
    </div>
    <script type="module" src="profile.mjs"></script>
</body>
</html>
